        /* Navbar Styles */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    width: 100%;
    padding: 10px;
    background-color: #2980b9; /* Navbar background color */
    display: flex;
    justify-content: space-between; /* Align items to both ends */
    align-items: center;
    padding-bottom: 50px;
}

/* Fixed position for the profile container */
.admin-container {
    position: absolute;
    right: 20px;
    top: 10px;
    display: flex;
    align-items: center;
}

.admin-container p {
    margin-right: 10px;
    color: white;
    font-weight: bold;
}

.profile-picture {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
}

/* Dropdown Menu Styles */
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 120px;
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    z-index: 1;
    right: 0;
    top: 50px;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.show {
    display: block;
}

/* Slide-in Menu Styles */
.menu {
    position: fixed;
    top: 60px; /* Adjusted top position to go below navbar */
    left: 0;
    width: 300px;
    height: 100%;
    background-color: #2980b9; /* Matched the color with the theme */
    transition: left 0.3s ease;
    z-index: 1000;
}

.menu a {
    display: block;
    color: white;
    padding: 20px;
    text-decoration: none;
    border-bottom: 1px solid #555;
    transition: background-color 0.3s ease;
}

.menu a:hover {
    background-color: #2471a3; /* Button hover background color */
}

/* Add the slide-in menu button styles */
.menu-toggle {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: #2980b9;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1001;
}

</head>
<body>

            <div class="dropdown-content" id="dropdown-content">
                <a href="#">Profile</a>

    <div class="container">
        <h1>Add Equipment</h1>
        <form id="addEquipmentForm" action="add_equipment.php" method="POST">
            <label for="item_name">Equipment Name:</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="alertLevel">Alert Level Quantity:</label>
            <input type="number" id="alertlevel" name="alertlevel" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="type">Type:</label>
            <select id="type" name="type" required>
                <option value="refill">Refill</option>
                <option value="reuse">Reuse</option>
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <button type="submit">Add Equipment</button>
        </form>
    </div>

    <script>
        // Function to toggle dropdown menu visibility
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            dropdownContent.classList.toggle("show");
        }

        // Function to toggle slide-in menu visibility
        function toggleMenu() {
            var menu = document.getElementById("menu");
            var menuLeft = menu.style.left === "0px" ? "-300px" : "0px";
            menu.style.left = menuLeft;
        }
    </script>
